<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Regex</title>
</head>

<body>
    <div class="validations">
        <div class="username-validation">
            <div class="validation-fields" oninput="validations(username,/^[a-z][a-z]+\d*$|^[a-z]\d\d+$/i,'#userName-validate-message','Username')">
                <label>Username:</label>
                <input type="text" id="username" class="username">
            </div>
            <p id="userName-validate-message"></p>
        </div>
        <div class="mob-validation">
            <div class="validation-fields" oninput="validations(mob,/^[+91]{3}\s\d{5,10}$/i,'#mob-validate-message','Mobile number')">
                <label>Mobile No:</label>
                <input type="text" id="mob" class="mob">
            </div>
            <p id="mob-validate-message"></p>
        </div>
        <div class="email-validation">
           <div class="validation-fields" oninput="validations(email,/^[a-zA-Z.]+\d*@[a-zA-Z]+.com$/,'#email-validate-message','E-mail')">
               <label>E-mail:</label>
               <input type="text" id="email" class="email">
           </div>
           <p id="email-validate-message"></p>
        </div>
        <div class="password-validation">
          <div class="validation-fields" oninput="validations(password,/^[@#&$][a-zA-Z]{4,7}\d{2}$/,'#password-validate-message','Password')">
                <label>Password:</label>
                <input type="password" id="password" class="password">
            </div>
            <p id="password-validate-message"></p>
        </div>
    </div>
</body>

</html>
